<body>

  <!-- iframe to be hidden goes here -->
  <div id="iframe-wrapper">
  </div>

  <!-- our custom player -->
  <div class="player-container">
    <div>
      <img src="https://i1.sndcdn.com/artworks-gB1iFoLILIgkVkIt-oZkxxQ-t500x500.jpg" id='player-artwork' class="player-artwork" alt="">
      <div class="track-details">
        <h4 id="track-name">Track Name</h4>
        <h3 id="artist-name">Artist Name</h3>
      </div>
      <div class="button-container">
        <button id='play-pause' class="player-controls paused" data-playing='0'></button>
      </div>
      <a href="#" id="artist-link">Visit on Soundcloud</a>
    </div>
  </div>

  <!-- style -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    input {
      margin-bottom: 10px;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
    }
    .player-controls {
      border: none;
      width: 30%;
      height: 60px;
      padding: 10px 16px;
      width: 84px;
      height: 84px;
      cursor: pointer;
    }
    .playing {
      background: url("https://uploads-ssl.webflow.com/5f36a3893683d8d80fedbd92/5f9949398ea7489cff767031_pause%20btn.svg");
      background-size: cover;
    }
    .paused {
      background: url("https://uploads-ssl.webflow.com/5f36a3893683d8d80fedbd92/5f99493ae4e815c27a540950_play%20btn.svg");
      background-size: cover;
    }

    .player-container {
      width: 400px;
      border: 3px solid #1C2F39;
      border-bottom: 8px solid #1C2F39;
      border-left: 8px solid #1C2F39;
      padding: 20px;
      font-family: sans-serif;
      background-color: #EDF1F2;
    }
    .player-container a {
      text-decoration: none;
      font-size: 12px;
      color: #1C2F39;
      align-self: flex-end;
    }
    .track-details {
      margin: 20px 0;
      font-size: 18px;
    }
    h3 {
      font-weight:600;
    }
    h4 {
      font-weight: normal;
    }
    .player-artwork {
      width: 100%;
    }
  </style>
</html>
